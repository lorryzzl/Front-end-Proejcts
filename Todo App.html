<head>
    <title>My To-Do List</title>
    <script src="https://kit.fontawesome.com/6cc41925ca.js" crossorigin="anonymous"></script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet"  type='text/css'>
</head>
<body>
    <div align="center">
        <i class="fa-solid fa-thumbtack fa-xl"></i>&nbsp;&nbsp;
        <h1>To-Do List App</h1>&nbsp;&nbsp;
        <i class="fa-solid fa-thumbtack fa-xl"></i>
    </div>
    <h3 align="center">New ToDos!</h3>
    <div align="center">
        <input type="text" class="todo">
        <br><br><br>
        <button class="addbutn" onclick="add()">Add a New ToDo</button>
        <button class="deleteallbutn" onclick="deleteall()">Delete All</button>
    </div>
    <br>
    <br>
    <span id="opennavbutn" style="font-size:18px;cursor:pointer;color:black" onclick="openNav()">&#9776; Open Finished List</span>
    <div class="done">
        <div align="right" class="closebutn" onclick="closeNav()">&times;</div>
        <h4 align="center" id="finishtitle">Finished List</h4>
        <ul class="donelist">

        </ul>
    </div>
    <div class="content">
        <ul class="todolist">

        </ul>
        <div class="marklist">

        </div>
        <div class="editlist">

        </div>
        <div class="deletelist">
        
        </div>
    </div>
    <div class="menu">
        <div class="setdatediv"><a href="#" style="text-decoration: none; color: black;" id="setdatebutn"><i class="fa-solid fa-calendar-days fa-xl"></i>
            Set Date</a></div>
        <div class="profilediv"><a href="#" style="text-decoration: none; color:black;" id="profile"><i class="fa-solid fa-user fa-xl"></i>
            Profile</a></div>
        <div class="chatdiv"><a href="#" style="text-decoration: none; color:black;" id="chat"><i class="fa-solid fa-comments fa-xl"></i>
            Chat</a></div>
        <div class="sharediv"><a href="#" style="text-decoration: none; color: black;" id="share"><i class="fa-solid fa-share-from-square fa-xl"></i>
            Share</a></div>
        <div class="menu-blank"></div>
    </div>   
</body>

<style>
    .menu{
        position:fixed;
        left: 90%;
        right: 0%;
        top: 0;
        bottom: 0;
        background-color: rgb(157, 160, 163);
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        align-items: center;
    }

    a{
        font-size: 20px;
    }

    h1{
        color: green;
        display: inline;
    }

    input {
        width: 400px;
        height: 50px;
    }

    input:focus{
        border-color: rgba(9, 189, 48, 0.6);
        outline: 0;
        box-shadow: 0 0 10px rgba(9, 189, 48, 0.6);
    }  

    .addbutn{
        background-color: rgb(0, 218, 0);
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
    }

    .deleteallbutn{
        background-color: rgb(227, 86, 86);
        font-size: 16px;
        font-weight: bold;
        margin-left: 20px;
        cursor: pointer;
    }

    .content{
        position: absolute;
        display: flex;
        left: 25%;
        right: 17%;
        flex-direction: row;
    }

    .todolist{
        flex-grow: 0.76;
        padding: 0px;
        margin: 0px;
    }

    .marklist{
        flex-grow: 0.08;
        padding: 0px;
        margin: 0px;
    }

    .editlist{
        flex-grow: 0.08;
        padding: 0px;
        margin: 0px;
    }

    .deletelist{
        flex-grow: 0.08;
        padding: 0px;
        margin: 0px;
    }

    .todoitem{
        margin: 10px;
    }

    .deletediv{
        font-size: 15px;
        color: white;
        width: 70px;
        height: 21px;
        margin: 10px;
        padding: 0px;
        background-color: rgb(244, 49, 49);
        text-align: center;
        border-radius: 3px;
        cursor: pointer;
    }

    .editdiv{
        font-size: 15px;
        color: rgb(0, 0, 0);
        width: 70px;
        height: 21px;
        margin: 10px;
        padding: 0px;
        background-color:  rgba(9, 189, 48, 0.6);;
        text-align: center;
        border-radius: 3px;
        cursor: pointer;
    }

    .editinput{
        position: absolute;
        height: 21px;
        margin: 0px;
        border-radius: 4px;
        padding: 0px;
        box-shadow: 0 0 10px rgba(9, 189, 48, 0.6);
    }

    .notice{
        font-size: 12px;
        font-style: italic;
    }

    #opennavbutn{
        position: fixed;
        justify-self: center;
        left: 0%;
        padding: 5px 5px 5px 10px;
        background-color: darkgray;
        transition-delay: 0.5s;
        border-top-right-radius: 5px;
        border-bottom-right-radius: 5px;
    }

    .done{
        position: fixed;
        left: 0%;
        width: 0px;
        top: 0%;
        bottom: 0%;
        border-right-width: 5px;
        border-left-width: 0px;
        border-color:rgba(9, 189, 48, 0.6);
        border-style: solid;
        padding: 0px;
        margin: 0px;
        word-wrap: break-word;
        z-index: 1;
        transition: 0.5s;
        visibility: hidden;
    }

    .markbutn{
        font-size: 15px;
        color: rgb(0, 0, 0);
        width: 70px;
        height: 21px;
        margin: 10px;
        padding: 0px;
        background-color:  rgba(9, 189, 48, 0.6);;
        text-align: center;
        border-radius: 3px;
        cursor: pointer;
    }

    .closebutn{
        cursor: pointer;
        color: rgb(255, 98, 98);
        padding: 10px;
        font-size: 27px;
    }

    #finishtitle{
        transition-delay: 0s;
    }

    .addbutn:hover, 
    .addbutn:focus{
        box-shadow: 0 0 7px rgba(0, 0, 0, 0.916);
    }

    .deleteallbutn:hover, 
    .deleteallbutn:focus{
        box-shadow: 0 0 7px rgba(0, 0, 0, 0.916);
    }

    .confirm{
        display: flex;
        border-radius: 5px;
    }

    .confirm:hover{
        background-color: lightgray;
    }

    .confirmtext{
        font-weight: bold;
    }

    .confirmbutn, .cancelbutn{
        margin-left: 15px;
        font-weight: bold;
        cursor: pointer;
    }

    .confirmbutn{
        color: rgb(5, 153, 35);
    }

    .cancelbutn{
        color:rgb(255, 98, 98);
    }

    a{
        display: block;
        
    }
</style>

<script>
    function add(){
        let list1=document.getElementsByClassName("todolist")[0];
        let list2=document.getElementsByClassName("deletelist")[0];
        let list3=document.getElementsByClassName("editlist")[0];
        let text=document.getElementsByClassName("todo")[0].value;
        let listhtml=`
            <li class="todoitem">
                ${text}
            </li>
        `
        if (text!=""){
            list1.innerHTML+=listhtml;
            document.getElementsByClassName("todo")[0].value="";

            let deltbutnhtml=`
            <div class="deletediv" onclick="deleteitem()">Delete</div>
            `
            list2.innerHTML+=deltbutnhtml;

            let editbutnhtml=`
            <div class="editdiv" onclick="edititem()">Edit</div>
            `
            list3.innerHTML+=editbutnhtml;

            let list4=document.getElementsByClassName("marklist")[0];
            let markbutnhtml = `
                <div class="markbutn" onclick="mark()">Done</div>
            `
            list4.innerHTML+=markbutnhtml;
        }
    }

    function deleteitem(){
        var removebutn = event.target;
        var list1 = Array.prototype.slice.call(document.getElementsByClassName("todolist")[0].children);
        var list2 = Array.prototype.slice.call(document.getElementsByClassName("deletelist")[0].children);
        var list3 = Array.prototype.slice.call(document.getElementsByClassName("editlist")[0].children);
        var list4 = Array.prototype.slice.call(document.getElementsByClassName("marklist")[0].children);
        var index = list2.indexOf(removebutn);
        console.log(index);
        removebutn.remove();
        var removetodo = list1[index];
        removetodo.remove();
        var removeedit = list3[index];
        removeedit.remove();
        var removemark = list4[index];
        removemark.remove();
    }

    function deleteall(){
        var list1 = document.getElementsByClassName("todolist")[0];
        var list2 = document.getElementsByClassName("deletelist")[0];
        var list3 = document.getElementsByClassName("editlist")[0];
        var list4 = document.getElementsByClassName("marklist")[0];
        list1.innerHTML="";
        list2.innerHTML="";
        list3.innerHTML="";
        list4.innerHTML="";
    }

    function edititem(){
        var editbutn = event.target;
        var list3 = Array.prototype.slice.call(document.getElementsByClassName("editlist")[0].children);
        var index = list3.indexOf(editbutn);
        console.log(index);
        var list1 = Array.prototype.slice.call(document.getElementsByClassName("todolist")[0].children);
        var todoitem = list1[index];
        var text = todoitem.textContent;
        let edithtml = `
            <input type="text" class="editinput" value=${text}>
            &nbsp;&nbsp;
            <div class="notice">Press "Enter" to save changes</div>
        `
        todoitem.innerHTML=edithtml;
        todoitem.addEventListener("keydown", event => {
            if(event.key == "Enter") {
                event.preventDefault();
                mykeydown(event);
            } 
        });
        editbox = document.getElementsByClassName("editinput")[0];
        newtodobox = document.getElementsByClassName("todo")[0];
        if (editbox!=null){
            newtodobox.style.pointerEvents = "none";
        }
    }

    function mykeydown(event){
        var code = event.keyCode;
        console.log(code);
        if (code==13){
            var myedititem = event.target;
            var myeditinput = myedititem.value;
            let changehtml=`
                ${myeditinput}
            `
            console.log(changehtml);
            let parent = myedititem.parentElement.closest('li');
            parent.innerHTML=changehtml;
            newtodobox = document.getElementsByClassName("todo")[0];
            newtodobox.style.pointerEvents = "auto";
        }
    }

    function openNav(){
        let nav = document.getElementsByClassName("done")[0];
        nav.style.visibility = "visible";
        nav.style.width = "280px";
        nav.style.display = "block";
        let openbutn = document.getElementById("opennavbutn");
        openbutn.style.transitionDelay= "0s";
        openbutn.style.visibility="hidden";
        let finishtitle = document.getElementById("finishtitle");
        finishtitle.style.visibility = "visible";
        let donelist = document.getElementsByClassName("donelist")[0];
        donelist.style.visibility = "visible";
        let closebutn = document.getElementsByClassName("closebutn")[0];
        closebutn.style.visibility = "visible";
    }

    function closeNav(){
        let nav = document.getElementsByClassName("done")[0];
        nav.style.visibility = "hidden";
        nav.style.width = "0px";
        let openbutn = document.getElementById("opennavbutn");
        openbutn.style.transitionDelay= "0.5s";
        openbutn.style.visibility="visible";
        let finishtitle = document.getElementById("finishtitle");
        finishtitle.style.transitionDelay = "0.2s";
        finishtitle.style.visibility = "hidden";
        let donelist = document.getElementsByClassName("donelist")[0];
        donelist.style.transitionDelay = "0.2s";
        donelist.style.visibility = "hidden";
        let closebutn = document.getElementsByClassName("closebutn")[0];
        closebutn.style.transitionDelay = "0.2s";
        closebutn.style.visibility = "hidden";
    }

    function mark(){
        let butns = document.getElementsByTagName("button");
        for (let i = 0; i < butns.length; i++) {
            butns[i].style.pointerEvents="none";
        }
        let target = event.target;
        var mydonelist = document.getElementsByClassName("donelist")[0];
        var list4 = Array.prototype.slice.call(document.getElementsByClassName("marklist")[0].children);
        var index = list4.indexOf(target);
        var list1 = Array.prototype.slice.call(document.getElementsByClassName("todolist")[0].children);
        let todoitem = list1[index].textContent;
        todo = list1[index];
        let confirmitem = `
            <div class="confirm">
                <span class="confirmtext">Mark this to-do as "done"?</span>
                <span class="confirmbutn">Yes</span>
                <span class="cancelbutn">No</span>
            </div>
        `
        todo.innerHTML = confirmitem;
        let confirmbutn = document.getElementsByClassName("confirmbutn")[0];
        confirmbutn.addEventListener("click", function(){
            let doneitem = `
            <li>
                ${todoitem}
            </li>
            `;
            mydonelist.innerHTML+=doneitem;
            target.remove();
            todo.remove();
            Array.prototype.slice.call(document.getElementsByClassName("editlist")[0].children)[index].remove();
            Array.prototype.slice.call(document.getElementsByClassName("deletelist")[0].children)[index].remove();
            let butns = document.getElementsByTagName("button");
            for (let i = 0; i < butns.length; i++) {
                butns[i].style.pointerEvents="auto";
            }
        });
        let cancelbutn = document.getElementsByClassName("cancelbutn")[0];
        cancelbutn.addEventListener("click", function(){
            todo.innerHTML = todoitem;
            let butns = document.getElementsByTagName("button");
            for (let i = 0; i < butns.length; i++) {
                butns[i].style.pointerEvents="auto";
            }
        });
    }
    
</script>
